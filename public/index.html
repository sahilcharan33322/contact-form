<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter Your Name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Your Email"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="what you want to send"></textarea><br><br>

        <button type="button" onclick="sendData()">Send</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
